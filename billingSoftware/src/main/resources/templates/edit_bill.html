<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bill</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Optional custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .edit-form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: #333;
        }
        .form-control {
            border-radius: 6px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            border-radius: 6px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="edit-form-container">
            <h2 class="text-center mb-4">Edit Bill</h2>

            <!-- Form to edit a bill -->
            <form th:action="@{/edit-bill}" method="post">
                <!-- Hidden field to store the bill ID -->
                <input type="hidden" th:value="${bill.id}" name="id"/>

                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" 
                           th:value="${bill.customerName}" placeholder="Enter customer name" required>
                </div>

                <div class="form-group">
                    <label for="item">Item</label>
                    <input type="text" class="form-control" id="item" name="item" 
                           th:value="${bill.item}" placeholder="Enter item name" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                           th:value="${bill.amount}" placeholder="Enter amount" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           th:value="${bill.date}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                    <a th:href="@{/bills}" class="btn btn-secondary px-4 ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
